name: Test
on:
  push:
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 45
    name: ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - debian:10
          - debian:11
          - debian:12
          - ubuntu:20.04
          - ubuntu:22.04
          - ubuntu:24.04
          - el:7
          - el:8
          - el:9
          - sles:12
          - sles:15

    steps:
      - uses: actions/checkout@v4
        with:
          path: action
      - uses: actions/checkout@v4
        with:
          repository: crohr/blank-sinatra-app
          ref: master
          path: app
      - uses: ./action/package
        id: package
        with:
          target: ${{ matrix.target }}
          name: blank-sinatra-app
          version: '1.0.0'
          path: app
          debug: true
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.package.outputs.package_name }}
          path: ${{ steps.package.outputs.package_path }}
      - name: Publish
        uses: ./action/publish
        with:
          target: ${{ matrix.target }}
          token: ${{ secrets.PUBLISH_TOKEN }}
          repository: crohr/blank-sinatra-app
          channel: master
          artefact: ${{ steps.package.outputs.package_path }}
